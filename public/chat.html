<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ------ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Enviar Mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" >
            <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="mensaje" autocomplete="off" >
            <h3>Usarios</h3>
            <hr>
            <ul id="ulUsuarios"></ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat Completo</h3>
            <hr>
            <ul id="ulMensajes"></ul>
        </div>
    </div>
    <button id="btnSalir" class="btn btn-outline-danger " >logout</button>
    <!-- la siguiente linea javascript, es por que luego de instalar el socker.io, tenemos en la ruta http://localhost:8080/socket.io/socket.io.js disponible los socket, asi que solo los cargamos en el html -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
